apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: radius-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      serviceAccountName: dashboard-account
      containers:
        - name: dashboard
          image: ghcr.io/radius-project/dashboard:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 7007

---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: radius-system
spec:
  selector:
    app: dashboard
  ports:
    - name: http
      port: 80
      targetPort: http
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard-account
  namespace: radius-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dashboard-role
  namespace: radius-system
rules:
  - apiGroups: ["", "api.ucp.dev"]
    resources: ["*"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dashboard-role-binding
  namespace: radius-system
subjects:
  - kind: ServiceAccount
    name: dashboard-account
    namespace: radius-system
roleRef:
  kind: ClusterRole
  name: dashboard-role
  apiGroup: rbac.authorization.k8s.io